<div class="row">
  <div class="col-md-3 col-md-offset-2">
    While you were gone:
    <div ng-repeat="m in messages">
      <p>
        <strong>{{m.message}}</strong>
        <i><span am-time-ago="m.timestamp"></span></i>
      </p>
    </div>
  </div>
  <div class="col-md-3 col-md-offset-2">
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </div>
</div>
